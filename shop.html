<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Menu - Soft Cake</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --primary: #c69c6d;
            --primary-dark: #b08968;
            --bg-cream: #f9f5f0;
            --white: #ffffff;
            --text-dark: #4a4a4a;
            --text-light: #888;
            --heart-red: #e74c3c;
            --success: #2ecc71;
            --error: #e74c3c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header { background: rgba(255, 255, 255, 0.98); padding: 15px 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; position: relative; }
        .logo { margin-right: auto; z-index: 2; }
        .logo a { font-family: 'Playfair Display', serif; font-size: 1.5rem; font-weight: 700; color: var(--text-dark); text-decoration: none; }
        .logo img { height: 60px; transition: 0.3s; }
        .nav-links-desktop { display: flex; gap: 30px; align-items: center; position: absolute; left: 50%; transform: translateX(-50%); z-index: 1; }
        .nav-link { color: var(--text-dark); text-decoration: none; font-weight: 500; transition:0.3s; font-size: 0.95rem; }
        .nav-link:hover { color: var(--primary); }
        .nav-icons { display: flex; align-items: center; margin-left: auto; z-index: 2; gap: 20px; }
        .nav-icon-link { font-size: 1.2rem; color: var(--text-dark); position: relative; transition: 0.3s; text-decoration: none; }
        .nav-icon-link:hover { color: var(--primary); }
        .cart-badge { position: absolute; top: -8px; right: -10px; background: var(--primary); color: white; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; }
        .hamburger { display: none; font-size: 1.4rem; cursor: pointer; color: var(--text-dark); margin-right: 15px; }

        /* --- MOBILE DRAWER --- */
        .mobile-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1001; opacity: 0; visibility: hidden; transition: 0.3s; }
        .mobile-drawer { position: fixed; top: 0; left: 0; width: 280px; height: 100%; background: #fff; z-index: 1002; transform: translateX(-100%); transition: 0.4s cubic-bezier(0.77, 0, 0.175, 1); display: flex; flex-direction: column; padding-top: 60px; box-shadow: 5px 0 15px rgba(0,0,0,0.1); }
        .drawer-active .mobile-overlay { opacity: 1; visibility: visible; }
        .drawer-active .mobile-drawer { transform: translateX(0); }
        .drawer-close { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #555; }
        .drawer-link { display: block; padding: 15px 30px; border-bottom: 1px solid #f5f5f5; font-size: 1rem; color: #333; font-weight: 500; text-decoration: none; }
        .drawer-link:hover { background: #fcfcfc; color: var(--primary); }

        /* --- PAGE LAYOUT --- */
        .page-banner { text-align: center; padding: 40px 20px; background: var(--white); margin-bottom: 30px; }
        .page-banner h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 10px; }
        .page-banner p { color: var(--primary); font-style: italic; }
        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px 60px; display: flex; gap: 40px; align-items: flex-start; }

        /* --- SIDEBAR --- */
        .sidebar { flex: 0 0 280px; background: var(--white); padding: 25px; border-radius: 15px; position: sticky; top: 110px; box-shadow: 0 5px 20px rgba(0,0,0,0.03); transition: 0.3s; z-index: 900; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .clear-btn { font-size: 0.8rem; color: var(--primary); cursor: pointer; text-decoration: underline; background: none; border: none; }
        .close-filter-mobile { display: none; font-size: 1.5rem; cursor: pointer; }
        .widget { margin-bottom: 30px; border-bottom: 1px solid #f5f5f5; padding-bottom: 20px; }
        .widget:last-child { border-bottom: none; }
        .widget h3 { font-family: 'Playfair Display', serif; font-size: 1.1rem; margin-bottom: 15px; color: var(--text-dark); }
        
        .search-box { position: relative; }
        .search-box input { width: 100%; padding: 12px 15px; padding-right: 40px; border: 1px solid #eee; border-radius: 8px; font-family: inherit; color: var(--text-dark); background: #fcfcfc; }
        .search-box i { position: absolute; right: 15px; top: 13px; color: #ccc; }

        .filter-options { display: flex; flex-direction: column; gap: 10px; }
        .filter-btn { text-align: left; padding: 8px 10px; border-radius: 6px; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center; font-size: 0.9rem; color: var(--text-light); }
        .filter-btn:hover { background: #fdfdfd; color: var(--primary); }
        .filter-btn.active { background: var(--primary); color: white; font-weight: 500; }
        .filter-btn span.count { font-size: 0.75rem; opacity: 0.7; }

        .chip-container { display: flex; flex-wrap: wrap; gap: 8px; }
        .chip { padding: 6px 12px; border-radius: 20px; border: 1px solid #eee; font-size: 0.8rem; cursor: pointer; transition: 0.3s; background: white; color: var(--text-light); }
        .chip:hover { border-color: var(--primary); color: var(--primary); }
        .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

        input[type=range] { width: 100%; accent-color: var(--primary); margin: 10px 0; }
        .price-label { font-size: 0.9rem; color: var(--text-dark); font-weight: 600; display: flex; justify-content: space-between; }
        .sort-select { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #eee; color: var(--text-dark); font-family: inherit; cursor: pointer; background: white; }

        .mobile-filter-trigger { display: none; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--text-dark); color: white; padding: 12px 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); z-index: 999; font-weight: 600; border: none; cursor: pointer; align-items: center; gap: 10px; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { transform: translate(-50%, 100px); } to { transform: translate(-50%, 0); } }

        /* --- PRODUCT GRID --- */
        .shop-content { flex: 1; width: 100%; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .result-count { font-size: 0.9rem; color: #888; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; }
        
        .product-card { background: var(--white); border-radius: 12px; overflow: hidden; transition: 0.4s ease; position: relative; box-shadow: 0 5px 15px rgba(0,0,0,0.02); border: 1px solid #f9f9f9; cursor: pointer; }
        .product-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(198, 156, 109, 0.15); border-color: rgba(198, 156, 109, 0.3); }
        .img-box { height: 240px; position: relative; overflow: hidden; background: #fdfdfd; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.6s; }
        .product-card:hover .img-box img { transform: scale(1.1); }
        .actions { position: absolute; bottom: 10px; left: 0; width: 100%; text-align: center; transform: translateY(50px); opacity: 0; transition: 0.4s; }
        .product-card:hover .actions { transform: translateY(0); opacity: 1; }
        .btn-add { background: var(--white); color: var(--text-dark); border: none; padding: 8px 18px; border-radius: 30px; font-weight: 600; cursor: pointer; font-size: 0.8rem; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.3s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-add:hover { background: var(--primary); color: white; }
        
        .info-box { padding: 15px; text-align: center; }
        .info-box .cat { font-size: 0.7rem; text-transform: uppercase; color: #aaa; letter-spacing: 1px; margin-bottom: 5px;}
        .info-box h4 { font-family: 'Playfair Display', serif; font-size: 1.1rem; margin: 0 0 5px; color: var(--text-dark); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .info-box .price { color: var(--primary); font-weight: 700; font-size: 1rem; }
        .empty-state { grid-column: 1/-1; text-align: center; padding: 60px; color: #999; }
        .empty-state i { font-size: 4rem; margin-bottom: 15px; color: #eee; }

        /* --- TOAST NOTIFICATION --- */
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 2000; }
        .toast { background: #333; color: white; padding: 12px 20px; border-radius: 8px; margin-top: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 10px; animation: fadeIn 0.3s ease; font-size: 0.9rem; }
        .toast.error { border-left: 4px solid var(--error); }
        .toast.success { border-left: 4px solid var(--success); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CUSTOM MODAL POPUP --- */
        .modal-overlay-custom { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2500; display: none; align-items: center; justify-content: center; opacity: 0; transition: opacity 0.3s; backdrop-filter: blur(4px); }
        .modal-overlay-custom.active { display: flex; opacity: 1; }
        .modal-box { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .modal-overlay-custom.active .modal-box { transform: scale(1); }
        .modal-img-wrapper { width: 100px; height: 100px; border-radius: 50%; overflow: hidden; margin: -50px auto 15px; border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .modal-img-wrapper img { width: 100%; height: 100%; object-fit: cover; }
        .modal-title { font-family: 'Playfair Display', serif; font-size: 1.4rem; margin-bottom: 5px; color: var(--text-dark); }
        .modal-price { color: var(--primary); font-weight: 700; margin-bottom: 20px; }
        .qty-wrapper { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .qty-btn { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #eee; background: white; cursor: pointer; font-size: 1.1rem; color: var(--text-dark); transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .qty-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .qty-input { width: 50px; text-align: center; border: none; font-size: 1.2rem; font-weight: 600; color: var(--text-dark); }
        
        .modal-error-msg { background: #fee; color: #e74c3c; padding: 10px; border-radius: 8px; font-size: 0.8rem; margin-bottom: 15px; display: none; line-height: 1.4; border: 1px solid #fcc; }

        .modal-actions { display: flex; gap: 10px; }
        .btn-modal { flex: 1; padding: 12px; border-radius: 30px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-cancel { background: #f5f5f5; color: #666; }
        .btn-cancel:hover { background: #eee; }
        .btn-confirm { background: var(--primary); color: white; }
        .btn-confirm:hover { background: var(--primary-dark); box-shadow: 0 5px 15px rgba(198, 156, 109, 0.3); }

        @media (max-width: 900px) {
            header { padding: 15px 20px; }
            .nav-links-desktop { display: none; }
            .hamburger { display: block; order: 1; }
            .nav-icons { margin-left: 0; order: 3; }
            .logo { position: absolute; left: 50%; transform: translateX(-50%); margin: 0; z-index: 1; }
            .logo img { height: 50px; }
            .container { flex-direction: column; padding: 0 15px 60px; }
            .sidebar { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: white; z-index: 2000; overflow-y: auto; transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); display: block; padding-top: 20px; border-radius: 20px 20px 0 0; }
            .sidebar.active { transform: translateY(20%); height: 80vh; bottom: 0; top: auto; box-shadow: 0 -10px 40px rgba(0,0,0,0.2); }
            .filter-overlay-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1999; opacity: 0; visibility: hidden; transition: 0.3s; }
            .filter-overlay-bg.active { opacity: 1; visibility: visible; }
            .close-filter-mobile { display: block; }
            .mobile-filter-trigger { display: flex; }
            .products-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
            .img-box { height: 160px; }
            .actions { opacity: 1; transform: translateY(0); bottom: 10px; }
        }
    </style>
</head>
<body id="body-lock">

    <div class="mobile-overlay" id="mobileOverlay" onclick="toggleDrawer()"></div>
    <div class="mobile-drawer" id="mobileDrawer">

                <span class="close-filter-mobile" onclick="toggleFilterSidebar()">×</span>
            </div>
            
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">

            </div>

            <div class="widget">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search..." onkeyup="handleFilterChange()">
                    <i class="fas fa-search"></i>

            </div>

            <div class="widget">
                <h3>Category</h3>
                <div class="filter-options" id="category-filter">
                    <div class="filter-btn active" onclick="setFilter('category', 'all')">All Products <span class="count" id="count-all">0</span></div>
                    <div class="filter-btn" onclick="setFilter('category', 'cakes')">Cakes <span class="count" id="count-cakes">0</span></div>
                    <div class="filter-btn" onclick="setFilter('category', 'savoury')">Savoury <span class="count" id="count-savoury">0</span></div>
                    <div class="filter-btn" onclick="setFilter('category', 'sweets')">Sweets <span class="count" id="count-sweets">0</span></div>
                </div>

            <div class="widget">
                <h3>Cravings</h3>
                <div class="chip-container" id="cravings-filter"></div>
            </div>

            <div class="widget">
                <h3>Sort By</h3>
                <select id="sort-order" class="sort-select" onchange="handleFilterChange()">

                    <option value="low-high">Price: Low to High</option>
                    <option value="high-low">Price: High to Low</option>
                </select>
            </div>

            <div class="widget">
                <h3>Max Price</h3>
                <div class="price-label">
                    <span>Rs. 0</span>
                    <span id="price-val">Rs. 5000</span>
                </div>
                <input type="range" id="price-range" min="0" max="5000" value="5000" oninput="handleFilterChange()">
            </div>
            
            <button class="btn" style="width:100%; display:none; background:var(--primary); color:white; border:none; padding:10px; border-radius:5px;" id="mobile-apply-btn" onclick="toggleFilterSidebar()">Apply Filters</button>
        </aside>

        <main class="shop-content">
            <div class="toolbar">
                <span class="result-count" id="res-count">Showing all products</span>
            </div>
            <div class="products-grid" id="grid"></div>
        </main>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();

        // --- UI TOGGLES ---
        function toggleDrawer() {
            document.getElementById('mobileDrawer').parentElement.classList.toggle('drawer-active');
            document.getElementById('body-lock').style.overflow = document.getElementById('body-lock').style.overflow === 'hidden' ? 'auto' : 'hidden';
        }

        function toggleFilterSidebar() {
            const sidebar = document.getElementById('filterSidebar');
            const overlay = document.getElementById('filterOverlay');
            const mobileApply = document.getElementById('mobile-apply-btn');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
            
            if(window.innerWidth <= 900) {
                mobileApply.style.display = sidebar.classList.contains('active') ? 'block' : 'none';
                document.getElementById('mobile-res-count').style.display = 'block';

            { id: 404, name: "Choc Cupcake", price: 150, cat: "sweets", img: "https://images.unsplash.com/photo-1550617931-e17a7b70dce2?w=300", desc: "Rich chocolate frosted.", tags: "chocolate" },
            { id: 501, name: "Butter Cake", price: 1300, cat: "cakes", img: "https://images.unsplash.com/photo-1563729784474-d779b95f8bc2?w=300", desc: "Premium butter cake.", tags: "creamy,butter,vanilla" },
            { id: 502, name: "Chocolate Cake", price: 1700, cat: "cakes", img: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?w=300", desc: "Dark fudge chocolate.", tags: "chocolate" },
            { id: 503, name: "Ribbon Cake", price: 1500, cat: "cakes", img: "https://images.unsplash.com/photo-1586788680434-30d32443d465?w=300", desc: "Colorful ribbon layers.", tags: "fruity,creamy,vanilla" }
        ];

        let products = JSON.parse(localStorage.getItem('softCakeProducts')) || [];
        if (products.length === 0) {
            products = defaultData;
            localStorage.setItem('softCakeProducts', JSON.stringify(products));
        }

        // --- FILTER CONFIGURATION ---
        const state = {
            search: "",
            category: "all",
            maxPrice: 5000,
            cravings: [],
            sort: "default"
        };

        const cravingsConfig = {
            'all': ['Chocolate', 'Fruity', 'Spicy', 'Creamy', 'Veggie', 'Cheese', 'Fish', 'Chicken'],
            'cakes': ['Chocolate', 'Fruity', 'Creamy', 'Butter', 'Vanilla'],
            'savoury': ['Spicy', 'Veggie', 'Cheese', 'Fish', 'Chicken', 'Egg'],
            'sweets': ['Chocolate', 'Creamy', 'Fruity', 'Butter']
        };

        const tagsMap = {
            'Chocolate': ['chocolate', 'choc', 'cocoa'],
            'Fruity': ['fruit', 'ribbon', 'berry', 'lemon'],
            'Spicy': ['fish', 'chicken', 'chilli', 'curry'],
            'Creamy': ['butter', 'velvet', 'cream', 'éclair'],
            'Veggie': ['veg', 'vegetable', 'potato'],
            'Cheese': ['cheese', 'pizza'],
            'Fish': ['fish', 'tuna', 'mackerel'],
            'Chicken': ['chicken', 'roast'],
            'Butter': ['butter'],
            'Vanilla': ['vanilla', 'ribbon'],
            'Egg': ['egg']
        };

        // --- CORE FILTER ENGINE ---
        function handleFilterChange() {
            state.search = document.getElementById('search-input').value.toLowerCase();
            state.maxPrice = document.getElementById('price-range').value;
            state.sort = document.getElementById('sort-order').value;
            document.getElementById('price-val').innerText = 'Rs. ' + state.maxPrice;

            let filtered = products.filter(p => {
                const matchesCat = state.category === 'all' || p.cat === state.category;
                const matchesSearch = p.name.toLowerCase().includes(state.search);
                const matchesPrice = p.price <= parseInt(state.maxPrice);
                
                let matchesCraving = true;
                if(state.cravings.length > 0) {
                    const pText = (p.name + " " + (p.desc || "") + " " + (p.tags || "")).toLowerCase();
                    matchesCraving = state.cravings.some(craving => {
                        const keywords = tagsMap[craving] || [];
                        return keywords.some(k => pText.includes(k));
                    });
                }
                return matchesCat && matchesSearch && matchesPrice && matchesCraving;
            });

            if(state.sort === 'low-high') filtered.sort((a, b) => a.price - b.price);
            else if(state.sort === 'high-low') filtered.sort((a, b) => b.price - a.price);

            render(filtered);
            updateMobileCount(filtered.length);
        }

        function setFilter(type, value) {
            if(type === 'category') {
                state.category = value;
                state.cravings = []; 
                document.querySelectorAll('#category-filter .filter-btn').forEach(btn => btn.classList.remove('active'));
                const index = ['all','cakes','savoury','sweets'].indexOf(value);
                document.querySelectorAll('#category-filter .filter-btn')[index].classList.add('active');
                renderCravings(value);
            }
            handleFilterChange();
        }

        function renderCravings(category) {
            const container = document.getElementById('cravings-filter');
            container.innerHTML = '';
            
            const allowedCravings = cravingsConfig[category] || cravingsConfig['all'];
            
            allowedCravings.forEach(craving => {
                const div = document.createElement('div');
                div.className = 'chip';
                if(state.cravings.includes(craving)) div.classList.add('active');
                div.innerText = craving;
                div.onclick = () => toggleCraving(craving);
                container.appendChild(div);
            });
        }

        function toggleCraving(craving) {
            const index = state.cravings.indexOf(craving);
            if(index > -1) state.cravings.splice(index, 1);
            else state.cravings.push(craving);

            const chips = document.querySelectorAll('#cravings-filter .chip');
            chips.forEach(chip => {
                if(chip.innerText === craving) {
                    if(state.cravings.includes(craving)) chip.classList.add('active');
                    else chip.classList.remove('active');
                }
            });
            handleFilterChange();
        }

        function clearFilters() {
            state.search = ""; state.category = "all"; state.maxPrice = 5000; state.cravings = []; state.sort = "default";
            document.getElementById('search-input').value = "";
            document.getElementById('price-range').value = 5000;
            document.getElementById('sort-order').value = "default";
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            document.querySelector('.filter-btn:first-child').classList.add('active');
            renderCravings('all');
            handleFilterChange();
        }

        // --- GLOBAL VARIABLE TO STORE CURRENT SELECTED PRODUCT ---
        let currentModalProduct = {};

        function render(items) {
            const grid = document.getElementById('grid');
            document.getElementById('res-count').innerText = `Showing ${items.length} result${items.length !== 1 ? 's' : ''}`;
            grid.innerHTML = "";

            if(items.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-frown"></i>
                        <h3>No matches found</h3>
                        <p>Try adjusting your filters or price range.</p>
                        <button onclick="clearFilters()" class="btn" style="margin-top:10px; background:var(--primary); color:white; border:none; padding:10px; border-radius:5px;">Clear Filters</button>
                    </div>`;
                return;
            }

            items.forEach((p, i) => {
                grid.innerHTML += `
                    <div class="product-card" data-aos="fade-up" data-aos-delay="${i * 30}" onclick="window.location.href='product-details.html?id=${p.id}'">
                        <div class="img-box">
                            <img src="${p.img}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300'">
                            <div class="actions">
                                <button class="btn-add" onclick="openCartModal(event, ${p.id}, '${p.cat}', '${p.name.replace(/'/g, "\\'")}', ${p.price}, '${p.img}')">
                                    <i class="fas fa-cart-plus"></i> View / Add
                                </button>
                            </div>
                        </div>
                        <div class="info-box">
                            <div class="cat">${p.cat}</div>
                            <h4>${p.name}</h4>
                            <div class="price">Rs. ${p.price}</div>
                        </div>
                    </div>
                `;
            });
        }

        // --- NEW: CUSTOM MODAL LOGIC ---
        function openCartModal(e, id, cat, name, price, img) {
            e.stopPropagation(); // Stop redirection

            // Store current product
            currentModalProduct = { id, cat, name, price, img };

            // Update Modal UI
            document.getElementById('m-img').src = img;
            document.getElementById('m-title').innerText = name;
            document.getElementById('m-price').innerText = 'Rs. ' + price;
            document.getElementById('m-qty').value = 1; // Reset Qty
            document.getElementById('m-error-msg').style.display = 'none'; // Hide error

            // Show Modal
            document.getElementById('cartModal').classList.add('active');
            document.body.style.overflow = 'hidden'; // Lock background scroll
        }

        function closeCartModal() {
            document.getElementById('cartModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateModalQty(change) {
            const input = document.getElementById('m-qty');
            let newVal = parseInt(input.value) + change;
            if(newVal < 1) newVal = 1;
            input.value = newVal;

            // Clear error if user increases count
            if(newVal >= 10) {
                 document.getElementById('m-error-msg').style.display = 'none';
            }
        }

        function confirmAddToCart() {
            const qty = parseInt(document.getElementById('m-qty').value);
            const { id, cat, name, price, img } = currentModalProduct;
            const errorBox = document.getElementById('m-error-msg');

            // --- RESTRICTION LOGIC ---
            if ((cat === 'savoury' || cat === 'sweets') && qty < 10) {
                // Show Error INSIDE Modal
                errorBox.innerText = `You should buy ${name} more than or equal to 10.`;
                errorBox.style.display = 'block';
                return; // Stop here
            }

            // Success: Add to localStorage
            let cart = JSON.parse(localStorage.getItem('softCakeCart')) || [];
            let existingItem = cart.find(item => item.id === id);

            if (existingItem) {
                existingItem.qty += qty;
            } else {
                cart.push({ id: id, name: name, price: price, img: img, cat: cat, qty: qty });
            }

            localStorage.setItem('softCakeCart', JSON.stringify(cart));
            updateBadge();
            
            // Close Modal & Show Success Toast
            closeCartModal();
            showToast(`${name} added to cart successfully!`, "success");
        }

        // --- TOAST NOTIFICATIONS ---
        function showToast(message, type) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            let icon = type === 'success' ? '<i class="fas fa-check-circle" style="color:#2ecc71"></i>' : '<i class="fas fa-exclamation-circle" style="color:#e74c3c"></i>';
            toast.innerHTML = `${icon} <span>${message}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function updateMobileCount(count) {
            document.getElementById('mobile-res-count').innerText = `${count} Results Found`;
        }

        function updateCounts() {
            document.getElementById('count-all').innerText = products.length;
            document.getElementById('count-cakes').innerText = products.filter(p=>p.cat==='cakes').length;
            document.getElementById('count-savoury').innerText = products.filter(p=>p.cat==='savoury').length;
            document.getElementById('count-sweets').innerText = products.filter(p=>p.cat==='sweets').length;
        }

        // --- INIT ---
        window.onload = function() {
            updateBadge();
            updateCounts();
            
            const params = new URLSearchParams(window.location.search);
            const urlCat = params.get('cat');
            
            if(urlCat) {
                setFilter('category', urlCat);
            } else {
                renderCravings('all'); 
                handleFilterChange();
            }
        };

        function updateBadge() {
            const cart = JSON.parse(localStorage.getItem('softCakeCart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
            const user = JSON.parse(localStorage.getItem('softCakeUser'));
            if(user) {
                document.getElementById('nav-user-icon').innerHTML = '<i class="fas fa-check-circle" style="color:green"></i>';
                document.getElementById('nav-user-icon').title = "Hi " + user.name;
            }
        }
    </script>
</body>
