<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f4f4; padding: 20px; }
        .login-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #333; display: flex; justify-content: center; align-items: center; z-index: 999; }
        .login-box { background: white; padding: 40px; text-align: center; border-radius: 5px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #c69c6d; color: white; }
        .btn { padding: 8px 15px; background: #c69c6d; color: white; border: none; cursor: pointer; }
        .btn-del { background: #e74c3c; }
        input, select { padding: 8px; margin: 5px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="login-overlay" id="login">
        <div class="login-box">
            <h2>Admin Login</h2>
            <input type="text" id="user" placeholder="User"><br>
            <input type="password" id="pass" placeholder="Pass"><br><br>
            <button class="btn" onclick="auth()">Login</button>
        </div>
    </div>

    <div class="container" id="dash" style="display:none;">
        <h1>Product Manager</h1>
        <div style="background:#eee; padding:15px; margin-bottom:20px;">
            <h3>Add New Item</h3>
            <input type="text" id="n" placeholder="Name">
            <input type="number" id="p" placeholder="Price">
            <select id="c"><option value="cakes">Cakes</option><option value="savoury">Savoury</option><option value="sweets">Sweets</option></select>
            <input type="text" id="i" placeholder="Image URL">
            <button class="btn" onclick="add()">Add Product</button>
        </div>
        <table>
            <thead><tr><th>ID</th><th>Name</th><th>Cat</th><th>Price</th><th>Action</th></tr></thead>
            <tbody id="tb"></tbody>
        </table>
        <br><a href="index.html">Go to Website</a>
    </div>

    <script>
        function auth() {
            if(document.getElementById('user').value === 'admin' && document.getElementById('pass').value === 'admin123') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('dash').style.display = 'block';
                render();
            } else alert('Invalid');
        }
        
        let data = JSON.parse(localStorage.getItem('softCakeProducts')) || [];

        function render() {
            const tb = document.getElementById('tb');
            tb.innerHTML = "";
            data.forEach((item, idx) => {
                tb.innerHTML += `<tr><td>${item.id}</td><td>${item.name}</td><td>${item.cat}</td><td>${item.price}</td><td><button class="btn btn-del" onclick="del(${idx})">Delete</button></td></tr>`;
            });
        }

        function add() {
            data.push({
                id: Date.now(),
                name: document.getElementById('n').value,
                price: document.getElementById('p').value,
                cat: document.getElementById('c').value,
                img: document.getElementById('i').value || 'https://via.placeholder.com/300',
                desc: 'New Item'
            });
            localStorage.setItem('softCakeProducts', JSON.stringify(data));
            render();
        }

        function del(i) {
            data.splice(i, 1);
            localStorage.setItem('softCakeProducts', JSON.stringify(data));
            render();
        }
    </script>
</body>
</html>
